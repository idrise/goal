name: deploy
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run test
      - run: git config user.email "goal@davidjelliott.com"
      - run: git config user.name "Idris Elliott"  
      - run: npm run deploy